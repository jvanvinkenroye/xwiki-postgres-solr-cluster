# XWiki Virtual Host Configuration
# Main server block for handling client requests

server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name _;

    # Access and error logs
    access_log /var/log/nginx/xwiki-access.log upstream;
    error_log /var/log/nginx/xwiki-error.log warn;

    # Root location (proxy to XWiki cluster)
    location / {
        # Proxy headers
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Port 8080;

        # WebSocket support (if XWiki uses WebSockets)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Proxy configuration
        proxy_pass http://xwiki_backend;
        proxy_redirect off;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # HTTP version for backend
        proxy_http_version 1.1;

        # Keep connections alive to backend
        proxy_set_header Connection "";

        # Don't pass cookies to backend for static resources
        # (XWiki handles this internally)
    }

    # Health check endpoint (bypass load balancing)
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom error pages (optional)
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

