# Nginx Status and Monitoring Configuration
# Provides real-time statistics about nginx performance

server {
    listen 8080;
    listen [::]:8080;

    server_name _;

    # Nginx stub status module
    location /nginx_status {
        stub_status on;
        access_log off;

        # Restrict access (optional - comment out for development)
        # allow 127.0.0.1;
        # allow 172.16.0.0/12;  # Docker networks
        # deny all;
    }

    # Simple health check for monitoring tools
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Deny all other requests on this port
    location / {
        deny all;
    }
}
